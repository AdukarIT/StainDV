<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photogram</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <style>
  body { background: green; }
</style>
</head>
<body>
	<center>
	<h1>Photogram</h1>
</center>
	<div>
      	<h2><a href="feed.html">Лента</a></h2>
     </div>
   <form class="form-registration" action="#">
    <label for="name">Имя</label>
    <input class="form-input" type="text" id="name" name="firstname" placeholder="Картинка" required>
   <label for="Format">Формат</label>
    <select class="form-input" id="Format" name="Format" required>
      <option value="JPG">JPG</option>
      <option value="BMP">BMP</option>
      <option value="GIF">GIF</option>
      <option value="SVG">SVG</option>
    </select>
      <input class="form-input form-input_type-submit" type="submit" value="Добавить">
</form>
</body>
</html>
